<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <header>
        <nav>

    <main>
        <h1> My HTML Form Example </h1>
        <form method="get" action="formprocessor.html" autocomplete="off">
            <fieldset >
                <legend>Student personal Information</legend>
                <div>
                    <input type="hidden" name="data_id" id="data_id">
                </div>
                <div>
                    <label for="studentid" >Student ID</label>
                </div>
                <div>
                    <input name="studentid" id="studentid" type="text" required size="15" 
                    maxlength="15" autofocus pattern="[0-9]{1-3}\.[0-9]{1-3}.\[0-9]{1-3}.\[0-9]{1-3}">
                </div>
                <div>
                    <label for="fullname">Full Name</label>
                </div>
    
                <div>
                    <input id = "fullname" name="fullname" type="text" required>
                </div>
                <div>
                    <label for="phoneno">Phone no</label>
                </div>
                <div>
                    <input type="tel" name="phoneno" id="phoneno"
                     pattern="[0-9]{9,10}" placeholder="xxx-xxx-xxxx" title="must be numbers (0-9) only">
                </div>
               
                <div>
                    <label for="desc">Aboutme</label>
                </div>
            
            <div>
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
            <div>
                <label for="favcourse1">Favorite courses</label>
            </div>
            <div> <label for="favcourse1">
               <input type="checkbox" id="favcourse1" name="favcourse1">
               course1
            </label>
            </div>
            <div>
                <label for="favcouse2">
                    <input type="checkbox" id="favcourse2" name="favcourse2">
                    course2
                </label>
            </div>
            <div>
                <label for="favcouse3">
                    <input type="checkbox" id="favcourse3" name="favcourse3">
                    course3
                </label>
            </div>
            <div>
                Level of study
            </div>
            <div>
                <label for="levelstudy"> 
                    <input type="radio" name="levelstudy" id="ls1">
                    Undergrad
                </label>
            </div>
            
            <div>
                <label for="levelstudy"> 
                    <input type="radio" name="levelstudy" id="ls2">
                    Graduate
                </label>
            </div>

            <div>
                <label for="semester">Semester</label>
            </div>
            <div>
                <select name="semester" id="semester" multiple>
                    <optgroup label="Group1">
                   
                    <option value="spring">Spring</option>
                    <option value="winter">Winter</option>

                    </optgroup>
                    <optgroup label="Group2">
                        <option value="spring">Spring</option>
                    <option value="summer" selected>Summer</option>

                    </optgroup>
                    
                    
                </select>
            </div>
            <div>
                <input type="reset" value="clear">
                <input type="submit" value="Submit">
            
                <input type="button" value="button">
            </div>

        </form>


    </main>
    <footer>
        <a href="#">Homepage</a>
    </footer>
    
</body>
</html>
