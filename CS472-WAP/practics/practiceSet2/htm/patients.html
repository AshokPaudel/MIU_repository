<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Stylling/style.css">
    <script src="../coding/app.js" defer></script>
    <title>HolyCross Medical Center</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid mynav">
          <a class="navbar-brand" href="#">HolyCross Medical Center</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./holycross.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Patients</a>
              </li>
            </ul>
            <span class="nav-item">Welcome, Guest</span>
          </div>
        </div>
      </nav>
      <section>
          <p>Patients registration</p>
          <form class="row g-3" action="./formvalidate.html" method="get" id="formID">
            <div class="col-md-12">
              <label for="patientid" class="form-label">*Patient ID No:</label>
              <input type="text" class="form-control" id="patientid" placeholder="EP-xxx-xxxxxx"
              pattern="(E)?P-\d{3}-\d{6}" aria-describedby="pidhelper" required>
              <p id="pidhelper" class="form-text">Enter the patient Id Number as shown in the format</p>
            </div>
            <div class="col-md-4">
              <label for="firstName" class="form-label">*First Name</label>
              <input type="text" class="form-control" id="firstName" required aria-describedby="fnamehel">
              <p class="form-text" id="fnamehel">Enter the Patient's First Name</p>
            </div>
            <div class="col-md-4">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middleName">
            </div>
            <div class="col-md-4">
                <label for="lastName" class="form-label">*Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="col-md-4">
                <label for="dob" class="form-label">*Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>


            <div class="col-md-4">
              <label for="department" class="form-label">*Department</label>
              <select id="department" class="form-select" required>
                <!-- <option value="select" hidden> Select</option> -->
                <option value="">[Unassigned]</option>
                <option >Cardiology</option>
                <option>Ear Nose and Throat</option>
                <option value="">Primary Care</option>
               
              </select>
            </div>
            <div class="col-md-4">
                <p> *Is this an Out-Patient?</p>
                <label for="opdyes">
                    <input type="radio"  name="opd" id="opd1" >
                Yes</label>
                <label for="opdno">
                    <input type="radio" name="opd" id="opdno">No
                </label>
            </div>
            <div class="col-12">
            </div>
            <div class="col-md-12">
                <span class="buttons">
                <button type="reset" class="btn btn-primary">Reset</button>     
              <button type="submit" class="btn btn-primary">Register Patient</button>
            </span>
            </div>
          </form>
      </section>
</body>
</html>
