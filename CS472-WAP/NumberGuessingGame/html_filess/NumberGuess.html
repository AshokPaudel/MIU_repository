<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="../Js_files/app.js" defer></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            margin-left: 25%;
        }
        p{
            width: 50%;
            
        }
        #lastResult{
            text-align: center;
            /* margin-left: 10%; */
        }
    </style>
</head>
<body>
    <h1>Number Guessing game</h1>
    <p id="para">I have a random number in mind, can you guess the number within 10 times?</p>
    <p>I will tell you, if your guess is high or low</p>
    <form action="" method="get">
        <div class="mb-1 description">
            <label for="guess"> Enter a Guess</label>
            <input type="text" name="guess" id="guess" class="userguess" pattern="[1]?\d{0,2}">
            <input type="button" value="submit Guess" onclick="checkGuess()" id="submitButton">
        </div class="resultpara">
            <p id="previousguesses" class="previousguesses"></p>
            <p id="lastResult" class="lastResult"></p> 
            <p id="lowOrHi" class=" lowOrHi"></p>

        </div>
        <div> <p>Let computer play!!
            <input type="button" value="PC Mode" onclick="pcPlay()">
        </p></div>

    </form>
    
</body>
</html>
