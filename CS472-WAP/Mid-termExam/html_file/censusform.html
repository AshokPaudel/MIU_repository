    <form class="row myform" action="./formvalidation.html" method="get" id="submitForm">
        <h3>Census Form</h3>
        <div class="col-12">
           <label for="fullname" class="form-label">*Full Name</label>
           <input type="text" class="form-control" id="fullname" placeholder="Enter your Full Name" aria-describedby="namehelper" required>
           <p id="namehelper" name="namehelper" class="form-text"> Enter your Full Name as printed on your Gov Id</p>
         </div>
       <div class="col-md-6">
         <label for="citizen" class="form-label" >*Citizen ID:</label>
         <input type="text" class="form-control" id="citizen" aria-describedby="cithelper" required
         pattern="\d{10}">
         <p id="cithelper" class="form-text">Enter you 10 Digit citizen ID</p>
       </div>
       <div class="col-md-6">
         <label for="ssnnumber" class="form-label">*Social Security Number</label>
         <input type="text" class="form-control" id="ssnnumber" placeholder="xxx-xx-xxxx"
         pattern="\d{3}-\d{2}-\d{4}"  aria-describedby="sshhelper" required>
         <p id="ssnhelper" class="form-text">Enter you SSN (in the format shown)</p>
       </div>
       <div class="col-md-6">
           <label for="inputState" class="form-label">*State</label>
           <select id="inputState" class="form-select" aria-describedby="statehelper" required>
             <option selected value="choose" hidden>Choose...</option>
             <option value="swrarizona"> South West region â€“ Arizona</option>
             <option value="New Mexico"> New Mexico</option>
             <option value="Arizona">Arizona</option>
           </select>
           <p class="form-text">Select you state of residence</p>
         </div>
       <div class="col-md-6">
           <p >*Senior Citizen ?</p>
           <label for="seniorcitizen"> 
               <input type="radio" name="seniorcitizen" id="senior" value="Yes" required>
               Yes
           </label>
           <label for="seniorcitizen"> 
               <input type="radio" name="seniorcitizen" id="junior" value="No" required>
               No
           </label>
         <!-- <input type="text" class="form-control" id="inputCity" required> -->
       </div>
     <div class="col-md-12 button"> 
       <span class="button">
         <button type="reset" class="btn btn-primary">Reset</button>
         <button type="submit" class="btn btn-primary" id="submitbu">Submit</button>
