<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #url{
            width: 90%;
        }
    </style>
</head>
<body>
    <p> Data received</p>
    <p>Enter Url We will check the validity</p>
    <div>
        <form method="get" action="./url.html" autocomplete="off">
            <div>
                <label for="url">Url here</label>
            </div>
            <div>
                <input type="text" id="url" required name="url" pattern="http(s)?:\/\/.*">
            </div>
            <div>
                <input type="submit" value="check">
            </div>
            
        </form>
    </div>
    
</body>
</html>
