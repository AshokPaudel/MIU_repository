<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/formstyle2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="topbar">
     <div class="row g-8">
            <div class="col-4">
                <div class="mb-3">
            <span id="market">MUM Golden Dorm Market::SRM System</span>
            </div>
        </div>
        <div class="col-2">
            <div class="mb-3">
        <span id="product">Products</span>
        </div>
    </div>
    <div class="col">
        <div class="mb-3">
    <span id="supl">Suppliers</span>
    </div>
    </div>
    <div class="col -4">
        <div class="mb-3">
            
        </div>
    </div>
    <div class="col">
        <div class="mb-3">
    <span id="hello">Hello !</span>
    </div>
    </div>
    <div class="col">
        <div class="mb-3">
            <input id="signout" type="button" value="Sign Out" />
    </div>
    </div>
      <span>
       
      </span>
    </div>

    <div class="container">
      <form method="get" action="./submit.html">
        <div class="row g-2">
          <div class="col">
            <div class="mb-3">
              <label for="productNumber" class="form-label"
                >Product Number</label
              >
              <input
                type="number"
                class="form-control"
                id="productNumber"
                aria-describedby="noneed"
              />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="unitPrice">Unit Price</label>
              <input
                type="number"
                class="form-control"
                id="unitPrice"
                placeholder="0.0"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="stockQuantity" class="form-label"
                >Quantity in stock</label
              >
              <input type="number" class="form-control" id="stockQuantity" />
            </div>
            <div class="mb-3">
              <label for="supplier" class="form-label">Supplier</label>
              <div>
              <select name="supplier" id="supplier">
                  <option value="" disabled selected hidden>Select a supplier</option>
                  <option value="supplier1">supplier1</option>
                  <option value="supplier2">supplier2</option>
                  <option value="supplier3">supplier3</option>             
            </select>
        </div>
              <!-- <input type="" class="form-control" id="supplier" /> -->
            </div>
            <div class="mb-3">
              <label for="suppliedDate">Date supplied</label>
              <input
                type="text"
                class="form-control"
                id="suppliedDate"
                name="suppliedDate"
                placeholder="yyyy-mm-dd"
                aria-describedby="dateText"
              />
              <div id="dateText" class="form-text">Enter a valid date</div>
            </div>
            <div class="mb-3">
                <input id="reset" type="reset" value="Reset">
                <input id ="cancel"type="button" value="cancel">
                <input id="add" type="submit"value ="Add Product">

            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
