<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/formstyle.css" />
    <script src="./script/form1.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form method="get" action="./submit.html" onsubmit="return display()">
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="email" class="form-label">Email address</label>
        </div>
        <div>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            aria-describedby="emailpara"
            placeholder="Enter email"
            required
          />
          <p id="emailpara">We'll never share your email with anyone else</p>
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="form-control"
            required
            minlength="10"
            width="50%"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
            title="Must contain 1 uppercase, 1 lowercase 1 digit and minimum lenght should be 10 "
          />
        </div>
        <div>
          <label for="checkoutbox" class="form-label">
            <input type="checkbox" />
            Check Me Out</label
          >
        </div>
        <div>
          <input type="submit" value="submit"/>
        </div>
      </fieldset>
    </form>
    <footer>
      <a href="./form2.html">Form2</a><br />
      <a href="../../index.html">Homepage</a><br />
      <p>
        <a href="/index.html">Homepage--rootrelative</a>
      </p>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  </body>
</html>
